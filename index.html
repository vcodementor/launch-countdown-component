<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css?v=1.1">
  
  <title>Launch countdown timer</title>
  
</head>
<body>
  <div class="main-container bg-primary-light">
    <h1 class="launching-title">We're launching <br/> soon</h1>
    <div class="countdown-container">
      <div class="count-number-col-container">
        <div class="count-number-container">
          <div class="count-top"></div>
          <div class="count-bottom"></div>
          <div class="count-number" id="day"> 8</div>
          <div class="count-left-circle"></div>
          <div class="count-right-circle"></div>
          <div class="count-horizontal-bar"></div>
        </div>
        <p class="count-number-title">Days</p>
      </div>
      <div class="count-number-col-container">
        <div class="count-number-container">
          <div class="count-top"></div>
          <div class="count-bottom"></div>
          <div class="count-number" id="hour"> 8</div>
          <div class="count-left-circle"></div>
          <div class="count-right-circle"></div>
          <div class="count-horizontal-bar"></div>
        </div>
        <p class="count-number-title">hours</p>
      </div>
      <div class="count-number-col-container">
        <div class="count-number-container">
          <div class="count-top"></div>
          <div class="count-bottom"></div>
          <div class="count-number" id="minute"> 8</div>
          <div class="count-left-circle"></div>
          <div class="count-right-circle"></div>
          <div class="count-horizontal-bar"></div>
        </div>
        <p class="count-number-title">minutes</p>
      </div>
      <div class="count-number-col-container">
        <div class="count-number-container">
          <div class="count-top"></div>
          <div class="count-bottom"></div>
          <div class="count-number" id="second"> 8</div>
          <div class="count-left-circle"></div>
          <div class="count-right-circle"></div>
          <div class="count-horizontal-bar"></div>
        </div>
        <p class="count-number-title">seconds</p>
      </div>
    </div>
    <div class="footer-container">
      <div class="social-icon-container">
        <a  href="">
          <img src="images/icon-facebook.svg" class="social-icon">
        </a>
        <a  href="">
          <img src="images/icon-pinterest.svg" class="social-icon">
        </a>
        <a href="" >
          <img src="images/icon-instagram.svg" class="social-icon">
        </a>
      </div>
    </div>
  </div>
  <script src="js/script.js?v=1.1"></script>
</body>
</html>
